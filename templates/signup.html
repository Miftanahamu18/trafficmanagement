<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Traffic Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex items-center justify-center font-sans">

    <div class="bg-white shadow-2xl rounded-xl p-10 w-full max-w-md">
        <!-- Header -->
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">ðŸš¦ Signup for Traffic Management</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-4 text-sm text-white px-4 py-2 rounded {{ 'bg-red-500' if category == 'error' else 'bg-green-500' }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Signup Form -->
        <form method="POST" class="space-y-4">
            <input type="text" name="name" placeholder="Full Name"
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>

            <input type="email" name="email" placeholder="Email"
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>

            <input type="password" name="password" placeholder="Password"
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>

            <input type="password" name="confirm" placeholder="Confirm Password"
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>

            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition duration-300">
                Signup
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-sm text-center text-gray-600 mt-4">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>

</body>
</html>
