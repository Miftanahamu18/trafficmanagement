<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Management Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vehicle List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>License Plate</th>
                    <th>Owner</th>
                    <th>Type</th>
                    <th>Registered On</th>
                </tr>
            </thead>
            <tbody>
                {% for vehicle in vehicles %}
                <tr>
                    <td>{{ vehicle.vehicle_id }}</td>
                    <td>{{ vehicle.license_plate }}</td>
                    <td>{{ vehicle.owner_name }}</td>
                    <td>{{ vehicle.vehicle_type }}</td>
                    <td>{{ vehicle.registration_date }}</td>
                </tr>
                {% else %}
                <tr><td colspan="5">No vehicles found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
